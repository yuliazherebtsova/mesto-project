<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Интерактивная страница для создания карточек с интересными местами"/><meta name="keywords" content="путешествия, интересные места, фотографии"/><meta name="author" content="Yulia Zherebtsova"/><link rel="icon" href="images/card-like-button-icon-active.fe17a515669479b1e649.svg"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__section page__section_place_header"><a href="#" class="header__logo link"></a></header><main class="content"><section class="profile page__section page__section_place_profile" aria-label="Блок с информацией о профиле пользователя"><div class="profile__avatar-container"><img src="" alt="Аватар профиля пользователя" class="profile__avatar"/></div><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__subtitle"></p><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><button class="profile__add-button" type="button" aria-label="Добавить место"></button></section><section class="cards page__section page__section_place_cards" aria-label="Сетка карточек с интересными местами"><ul class="cards__list list"></ul></section></main><footer class="footer page__section page__section_place_footer"><p class="footer__copyright">&copy;2021. Yulia Zherebtsova</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="form" id="formEditProfile" name="formEditProfile" novalidate><fieldset class="form__input-container"><label class="form__field"><input class="form__field-input" id="name" name="name" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="form__field-error name-error"></span></label> <label class="form__field"><input class="form__field-input" id="about" name="about" placeholder="О себе" required minlength="2" maxlength="200"/> <span class="form__field-error about-error"></span></label></fieldset><button class="form__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__heading">Новое место</h2><form class="form" id="formAddCard" name="formAddCard" novalidate><fieldset class="form__input-container"><label class="form__field"><input class="form__field-input" id="place" name="place" placeholder="Название места" required minlength="2" maxlength="30"/> <span class="form__field-error place-error"></span></label> <label class="form__field"><input type="url" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" class="form__field-input" id="picture" name="picture" placeholder="Ссылка на картинку" required/> <span class="form__field-error picture-error"></span></label></fieldset><button class="form__submit-button" type="submit">Создать</button></form></div></div><div class="popup popup_type_image-preview"><div class="popup__container popup__container_type_image-preview"><button class="popup__close-button popup__close-button_type_image-preview" aria-label="Закрыть"></button><figure class="popup__figure"><img src="#" alt="#" class="popup__image"/><figcaption class="popup__image-title"></figcaption></figure></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container popup__container_type_avatar-edit"><button class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__heading">Обновить аватар</h2><form class="form" id="formEditAvatar" name="formEditAvatar" novalidate><fieldset class="form__input-container"><label class="form__field"><input type="url" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" class="form__field-input" id="avatar" name="avatar" placeholder="Ссылка на фото" required/> <span class="form__field-error avatar-error"></span></label></fieldset><button class="form__submit-button" type="submit">Сохранить</button></form></div></div><template id="card-template"><li class="card"><img src="#" alt="#" class="card__image"/><h2 class="card__title"></h2><div class="card__likes-container"><button class="card__like-button" type="button" aria-label="Поставить лайк"></button> <span class="card__likes"></span></div><button class="card__delete-button" type="button" aria-label="Удалить"></button></li></template></body></html>
